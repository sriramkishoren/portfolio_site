<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Kishore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Ensure iframe takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Visitor count styles */
        .visitor-count {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.875rem;
            color: #666;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark .visitor-count {
            color: #9ca3af;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .visitor-count .visitor-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body class="h-full flex flex-col bg-gray-100 dark:bg-gray-800 font-sans leading-normal tracking-normal transition-colors duration-500">
    <!-- Navigation Bar -->
    <header class="w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 shadow-md">
        <nav class="flex justify-between items-center p-4">
            <a href="index.html" class="flex items-center text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="font-medium">Back to Blog</span>
            </a>
            <div class="flex items-center gap-3">
                <div class="visitor-count" id="visitor-count-container" style="display: none;">
                    <svg class="visitor-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span id="page-views">â€”</span> views
                </div>
                <a href="../index.html" class="px-4 py-2 hover:underline">Home</a>
                <button onclick="document.documentElement.classList.toggle('dark')"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-full text-gray-800 dark:text-gray-200">
                    Toggle Dark Mode
                </button>
            </div>
        </nav>
    </header>

    <!-- Iframe Container -->
    <main class="flex-1 w-full">
        <iframe id="post-frame" class="w-full h-full border-0" title="Blog Post Content"></iframe>
    </main>

    <!-- Fallback Message (hidden by default) -->
    <div id="fallback" class="hidden flex-1 flex items-center justify-center">
        <div class="text-center p-8">
            <i class="fas fa-exclamation-circle text-6xl text-gray-400 dark:text-gray-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-300 mb-2">Post Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-4">The requested blog post could not be found.</p>
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                Return to Blog
            </a>
        </div>
    </div>

    <script>
        (function() {
            // Get the article parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');

            const iframe = document.getElementById('post-frame');
            const fallback = document.getElementById('fallback');

            if (article) {
                // Decode URL-encoded path and sanitize
                // Allow: alphanumeric, hyphens, underscores, slashes, spaces
                const decoded = decodeURIComponent(article);
                const sanitized = decoded.replace(/[^a-zA-Z0-9_\-\/ ]/g, '');

                if (sanitized) {
                    // Build the post URL - encode spaces for the URL
                    const postUrl = sanitized.split('/').map(part => encodeURIComponent(part)).join('/') + '.html';
                    iframe.src = postUrl;

                    // Handle iframe load error
                    iframe.onerror = function() {
                        showFallback();
                    };

                    // Check if the page loaded successfully
                    iframe.onload = function() {
                        try {
                            // Try to access iframe content to verify it loaded
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            // If we get here and the body is empty or has error content, show fallback
                            if (!iframeDoc.body || iframeDoc.body.innerHTML.includes('404')) {
                                showFallback();
                            }
                        } catch (e) {
                            // Cross-origin or other error - assume it loaded fine
                        }
                    };
                } else {
                    showFallback();
                }
            } else {
                showFallback();
            }

            function showFallback() {
                iframe.classList.add('hidden');
                fallback.classList.remove('hidden');
                fallback.classList.add('flex');
            }
        })();
    </script>

    <!-- Visitor Count Script -->
    <script>
    (function() {
        // Post Viewer: Fetch views for the specific blog post from ?article= param
        var urlParams = new URLSearchParams(window.location.search);
        var article = urlParams.get('article');

        if (article) {
            // Decode and construct the full path to the blog post
            var decoded = decodeURIComponent(article);
            // Build the path: /personal_blog/{article}.html
            var postPath = '/personal_blog/' + decoded + '.html';
            var encodedPath = encodeURIComponent(postPath);

            // Show the visitor count container
            document.getElementById('visitor-count-container').style.display = 'inline-flex';

            fetch('https://kishoretech.goatcounter.com/counter/' + encodedPath + '.json')
                .then(function(response) {
                    if (!response.ok) throw new Error('Not found');
                    return response.json();
                })
                .then(function(data) {
                    var count = data.count_unique || data.count || 0;
                    document.getElementById('page-views').textContent = count.toLocaleString();
                })
                .catch(function() {
                    document.getElementById('page-views').textContent = '0';
                });
        }
    })();
    </script>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://kishoretech.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>

</html>

        <aside

                <h2 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">

                <div class="space-y-2" id="desktop-filters">

                </div>

        <!-- Main Content -->
        <main class="flex-1 p-4 lg:p-8 min-w-0">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-2">

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="posts-grid">

    <footer
        class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 text-center p-4 mt-8 border-t border-gray-200 dark:border-gray-700">

    <script>
        (function () {
            // Color mappings for categories
            const colorClasses = {
                teal: {
                    badge: 'bg-teal-100 text-teal-800 dark:bg-teal-900 dark:text-teal-200',
                    button: 'bg-teal-50 text-teal-700 border-teal-200 dark:bg-teal-900/30 dark:text-teal-300 dark:border-teal-800',
                    buttonActive: 'bg-teal-600 text-white border-teal-600 dark:bg-teal-600 dark:border-teal-600',
                    pill: 'bg-teal-100 text-teal-700 dark:bg-teal-900 dark:text-teal-300',
                    pillActive: 'bg-teal-600 text-white'
                },
                blue: {
                    badge: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200',
                    button: 'bg-blue-50 text-blue-700 border-blue-200 dark:bg-blue-900/30 dark:text-blue-300 dark:border-blue-800',
                    buttonActive: 'bg-blue-600 text-white border-blue-600 dark:bg-blue-600 dark:border-blue-600',
                    pill: 'bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-300',
                    pillActive: 'bg-blue-600 text-white'
                },
                purple: {
                    badge: 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200',
                    button: 'bg-purple-50 text-purple-700 border-purple-200 dark:bg-purple-900/30 dark:text-purple-300 dark:border-purple-800',
                    buttonActive: 'bg-purple-600 text-white border-purple-600 dark:bg-purple-600 dark:border-purple-600',
                    pill: 'bg-purple-100 text-purple-700 dark:bg-purple-900 dark:text-purple-300',
                    pillActive: 'bg-purple-600 text-white'
                },
                green: {
                    badge: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200',
                    button: 'bg-green-50 text-green-700 border-green-200 dark:bg-green-900/30 dark:text-green-300 dark:border-green-800',
                    buttonActive: 'bg-green-600 text-white border-green-600 dark:bg-green-600 dark:border-green-600',
                    pill: 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300',
                    pillActive: 'bg-green-600 text-white'
                },
                orange: {
                    badge: 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200',
                    button: 'bg-orange-50 text-orange-700 border-orange-200 dark:bg-orange-900/30 dark:text-orange-300 dark:border-orange-800',
                    buttonActive: 'bg-orange-600 text-white border-orange-600 dark:bg-orange-600 dark:border-orange-600',
                    pill: 'bg-orange-100 text-orange-700 dark:bg-orange-900 dark:text-orange-300',
                    pillActive: 'bg-orange-600 text-white'
                },
                indigo: {
                    badge: 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200',
                    button: 'bg-indigo-50 text-indigo-700 border-indigo-200 dark:bg-indigo-900/30 dark:text-indigo-300 dark:border-indigo-800',
                    buttonActive: 'bg-indigo-600 text-white border-indigo-600 dark:bg-indigo-600 dark:border-indigo-600',
                    pill: 'bg-indigo-100 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-300',
                    pillActive: 'bg-indigo-600 text-white'
                },
                cyan: {
                    badge: 'bg-cyan-100 text-cyan-800 dark:bg-cyan-900 dark:text-cyan-200',
                    button: 'bg-cyan-50 text-cyan-700 border-cyan-200 dark:bg-cyan-900/30 dark:text-cyan-300 dark:border-cyan-800',
                    buttonActive: 'bg-cyan-600 text-white border-cyan-600 dark:bg-cyan-600 dark:border-cyan-600',
                    pill: 'bg-cyan-100 text-cyan-700 dark:bg-cyan-900 dark:text-cyan-300',
                    pillActive: 'bg-cyan-600 text-white'
                },
                red: {
                    badge: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200',
                    button: 'bg-red-50 text-red-700 border-red-200 dark:bg-red-900/30 dark:text-red-300 dark:border-red-800',
                    buttonActive: 'bg-red-600 text-white border-red-600 dark:bg-red-600 dark:border-red-600',
                    pill: 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-300',
                    pillActive: 'bg-red-600 text-white'
                },
                gray: {
                    button: 'bg-gray-100 text-gray-700 border-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600',
                    buttonActive: 'bg-gray-800 text-white border-gray-800 dark:bg-gray-200 dark:text-gray-800 dark:border-gray-200',
                    pill: 'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300',
                    pillActive: 'bg-gray-800 text-white dark:bg-gray-200 dark:text-gray-800'
                }
            };

            // Get post count per category
            function getPostCount(categoryId) {
                if (categoryId === 'all') return blogConfig.posts.length;
                return blogConfig.posts.filter(p => p.category === categoryId).length;
            }

            // Get category by ID
            function getCategoryById(id) {
                return blogConfig.categories.find(c => c.id === id);
            }

            // Format date
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            }

            // Sort posts hierarchically: first by category order, then by post order within each category
            function getSortedPosts() {
                // Build a lookup map from category id to its order value
                const categoryOrderMap = {};
                blogConfig.categories.forEach(cat => {
                    categoryOrderMap[cat.id] = typeof cat.order === 'number' ? cat.order : Infinity;
                });

                return [...blogConfig.posts].sort((a, b) => {
                    // Primary sort: group by parent category order (lower = first)
                    const catOrderA = categoryOrderMap[a.category] ?? Infinity;
                    const catOrderB = categoryOrderMap[b.category] ?? Infinity;
                    if (catOrderA !== catOrderB) return catOrderA - catOrderB;

                    // Secondary sort: within the same category, sort by post order (lower = first)
                    const postOrderA = typeof a.order === 'number' ? a.order : Infinity;
                    const postOrderB = typeof b.order === 'number' ? b.order : Infinity;
                    return postOrderA - postOrderB;
                });
            }

            // Create post card HTML
            function createPostCard(post) {
                const category = getCategoryById(post.category);
                const colors = colorClasses[category.color];
                const encodedPath = post.file.split('/').map(part => encodeURIComponent(part)).join('/').replace('.html', '');

                return `
                    <article class="post-card bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden group" data-category="${post.category}">
                        <a href="post.html?article=${encodedPath}" class="block p-6">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colors.badge}">
                                    <i class="fas ${category.icon} mr-1.5 text-[10px]"></i>
                                    ${category.name}
                                </span>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors line-clamp-2">
                                ${post.title}
                            </h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-2">
                                ${post.excerpt}
                            </p>
                            <div class="flex items-center text-xs text-gray-500 dark:text-gray-500">
                                <i class="far fa-calendar-alt mr-1.5"></i>
                                <time datetime="${post.date}">${formatDate(post.date)}</time>
                            </div>
                        </a>
                    </article>
                `;
            }

            // Create desktop filter button
            function createDesktopButton(id, name, icon, color, count) {
                const colors = colorClasses[color];
                const isAll = id === 'all';
                return `
                    <button
                        class="filter-btn w-full flex items-center justify-between px-4 py-3 rounded-lg border text-left transition-all duration-200 ${colors.button}"
                        data-category="${id}"
                        data-color="${color}"
                    >
                        <span class="flex items-center">
                            <i class="fas ${icon} mr-3 w-4 text-center"></i>
                            <span class="font-medium">${name}</span>
                        </span>
                        <span class="text-sm opacity-70">${count}</span>
                    </button>
                `;
            }

            // Create mobile filter pill
            function createMobilePill(id, name, color, count) {
                const colors = colorClasses[color];
                return `
                    <button
                        class="filter-pill whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${colors.pill}"
                        data-category="${id}"
                        data-color="${color}"
                    >
                        ${name} (${count})
                    </button>
                `;
            }

            // Update post count display
            function updatePostCount(categoryId) {
                const count = getPostCount(categoryId);
                const categoryName = categoryId === 'all' ? '' : getCategoryById(categoryId).name + ' - ';
                document.getElementById('post-count').textContent = `${categoryName}${count} post${count !== 1 ? 's' : ''}`;
            }

            // Filter posts
            function filterPosts(categoryId) {
                const cards = document.querySelectorAll('.post-card');
                cards.forEach(card => {
                    if (categoryId === 'all' || card.dataset.category === categoryId) {
                        card.classList.remove('hidden-filter');
                    } else {
                        card.classList.add('hidden-filter');
                    }
                });
                updatePostCount(categoryId);
            }

            // Update active button states
            function updateActiveStates(categoryId) {
                // Desktop buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    const color = btn.dataset.color;
                    const colors = colorClasses[color];
                    const isActive = btn.dataset.category === categoryId;

                    btn.className = `filter-btn w-full flex items-center justify-between px-4 py-3 rounded-lg border text-left transition-all duration-200 ${isActive ? colors.buttonActive : colors.button}`;
                });

                // Mobile pills
                document.querySelectorAll('.filter-pill').forEach(pill => {
                    const color = pill.dataset.color;
                    const colors = colorClasses[color];
                    const isActive = pill.dataset.category === categoryId;

                    pill.className = `filter-pill whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${isActive ? colors.pillActive : colors.pill}`;
                });
            }

            // Handle filter click
            function handleFilterClick(categoryId) {
                filterPosts(categoryId);
                updateActiveStates(categoryId);

                // Update URL hash
                if (categoryId === 'all') {
                    history.replaceState(null, '', window.location.pathname);
                } else {
                    history.replaceState(null, '', `#category=${categoryId}`);
                }
            }

            // Initialize
            function init() {
                const desktopFilters = document.getElementById('desktop-filters');
                const mobileFilters = document.getElementById('mobile-filters');
                const postsGrid = document.getElementById('posts-grid');

                // Sort categories by order
                const sortedCategories = [...blogConfig.categories].sort((a, b) => a.order - b.order);

                // Build desktop filters
                let desktopHTML = createDesktopButton('all', 'All Posts', 'fa-th-large', 'gray', getPostCount('all'));
                sortedCategories.forEach(cat => {
                    desktopHTML += createDesktopButton(cat.id, cat.name, cat.icon, cat.color, getPostCount(cat.id));
                });
                desktopFilters.innerHTML = desktopHTML;

                // Build mobile filters
                let mobileHTML = createMobilePill('all', 'All', 'gray', getPostCount('all'));
                sortedCategories.forEach(cat => {
                    mobileHTML += createMobilePill(cat.id, cat.name, cat.color, getPostCount(cat.id));
                });
                mobileFilters.innerHTML = mobileHTML;

                // Build posts grid
                const sortedPosts = getSortedPosts();
                postsGrid.innerHTML = sortedPosts.map(createPostCard).join('');

                // Add click handlers
                document.querySelectorAll('.filter-btn, .filter-pill').forEach(btn => {
                    btn.addEventListener('click', () => handleFilterClick(btn.dataset.category));
                });

                // Check for hash on load
                const hash = window.location.hash;
                let initialCategory = 'all';
                if (hash.startsWith('#category=')) {
                    const catId = hash.replace('#category=', '');
                    if (catId === 'all' || blogConfig.categories.some(c => c.id === catId)) {
                        initialCategory = catId;
                    }
                }

                // Apply initial filter
                filterPosts(initialCategory);
                updateActiveStates(initialCategory);
            }

            // Run on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>

    <!-- Visitor Count Script -->
    <script>
        (function () {
            // Blog Index: Fetch page-specific views
            var path = window.location.pathname;
            if (path.endsWith('/')) path += 'index.html';
            if (!path.endsWith('.html')) path += '/index.html';

            var encodedPath = encodeURIComponent(path);

            fetch('https://kishoretech.goatcounter.com/counter/' + encodedPath + '.json')
                .then(function (response) {
                    if (!response.ok) throw new Error('Not found');
                    return response.json();
                })
                .then(function (data) {
                    var count = data.count_unique || data.count || 0;
                    document.getElementById('page-views').textContent = count.toLocaleString();
                })
                .catch(function () {
                    document.getElementById('page-views').textContent = '0';
                });
        })();
    </script>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://kishoretech.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
